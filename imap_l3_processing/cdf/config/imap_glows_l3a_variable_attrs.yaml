primary_data_variable: &primary_data_variable
  VAR_TYPE: data
  VARIABLE_PURPOSE: primary var, summary
  DEPEND_0: epoch
  RECORD_VARYING: RV

support_data: &support_data
  VAR_TYPE: support_data
  DISPLAY_TYPE: no_plot
  DEPEND_0: epoch
  RECORD_VARYING: RV

primary_support_data: &primary_support_data
  <<: *support_data
  VARIABLE_PURPOSE: primary var, summary

metadata_variable: &metadata_variable
  DATA_TYPE: CDF_CHAR
  VAR_TYPE: metadata
  DISPLAY_TYPE: no_plot

epoch:
  NAME: epoch
  CATDESC: Time, number of nanoseconds since J2000 with leap seconds included
  VAR_TYPE: support_data
  DISPLAY_TYPE: no_plot
  DATA_TYPE: CDF_TIME_TT2000
  FIELDNAM: Epoch
  RECORD_VARYING: RV
  LABLAXIS: epoch
  UNITS: ns
  VALIDMIN: 2010-01-01T00:00:00.000000000
  VALIDMAX: 2059-12-31T23:59:58.999000000
  FILLVAL: 9999-12-31T23:59:59.999999999
  SCALE_TYP: linear
  TIME_BASE: J2000
  TIME_SCALE: TT
  DELTA_PLUS_VAR: epoch_delta
  DELTA_MINUS_VAR: epoch_delta
  MONOTON: INCREASE
  REFERENCE_POSITION: Rotating Earth Geoid
  SI_CONVERSION: 1e-9>seconds
epoch_delta:
  <<: *support_data
  NAME: epoch_delta
  CATDESC: epoch_DELTA
  FIELDNAM: epoch_delta
  DATA_TYPE: CDF_INT8
  FORMAT: I19
  UNITS: ns
  VALIDMIN: 0
  VALIDMAX: 86000000000000
  FILLVAL: -9223372036854775808
  SCALE_TYP: linear
  SCALEMIN: 0
  SCALEMAX: 86000000000000
  SI_CONVERSION: 1e-9>seconds
photon_flux:
  <<: *primary_data_variable
  NAME: photon_flux
  CATDESC: Photon flux in scanning-circle bins averaged over observational day
  DEPEND_1: spin_angle
  DISPLAY_TYPE: spectrogram
  FIELDNAM: Pointing-averaged photon flux
  DATA_TYPE: CDF_FLOAT
  FORMAT: F8.2
  LABLAXIS: Flux
  UNITS: Rayleigh
  VALIDMIN: 0.0
  VALIDMAX: 30000.0
  FILLVAL: -1.000000E+31
  SCALE_TYP: linear
  DELTA_PLUS_VAR: photon_flux_uncertainty
  DELTA_MINUS_VAR: photon_flux_uncertainty
  SCALEMIN: 0
  SCALEMAX: 30000
  SI_CONVERSION: 1e10>s^-1 m^-2
photon_flux_uncertainty:
  <<: *support_data
  NAME: photon_flux_uncertainty
  CATDESC: Statistical uncertainties for photon flux
  DEPEND_1: spin_angle
  FIELDNAM: Photon flux uncertainties
  DATA_TYPE: CDF_FLOAT
  FORMAT: F8.2
  LABLAXIS: Flux uncert
  UNITS: Rayleigh
  VALIDMIN: 0.0
  VALIDMAX: 30000.0
  FILLVAL: -1.000000e+31
  SCALE_TYP: linear
  SI_CONVERSION: 1e10>s^-1 m^-2
raw_histogram:
